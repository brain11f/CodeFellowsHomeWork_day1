<script>
  (function() {
    function init(){
      answer = Math.floor(Math.random()*2);
      console.log("answer: "+ answer);
      guess = prompt('Try to guess 1 or 0 correctly as many times as you can');
      if(guess != answer){
        console.log("wrong");
        alert("wrong");
      }else{
        console.log("correct");
        init()
      }
    }
    init();
  })();
</script>
